<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-monitor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="d-flex justify-content-center fw-bold p-4">COVID MONITORING</h1>
            <div class="globalNum d-flex justify-content-between fs-3 py-5">
                <div class="globalNumSection w-100">Confirmed: <span id="globalNumConfirmed"></span> </div>
                <div class="globalNumSection w-100">Deaths: <span id="globalNumDeaths"></span> </div>
                <div class="globalNumSection w-100">Recovered: <span id="globalNumRecovered"></span> </div>
                <div class="globalNumSection w-100">Existing: <span id="globalNumExisting"></span> </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-header d-flex justify-content-between text-center fs-3 py-5">
                <div class="country w-100 text-start">Country</div>
                    <div class="confirmed w-100">Confirmed</div>
                    <div class="deaths w-100">Deaths</div>
                    <div class="recovered w-100">Recovered</div>
                    <div class="existing w-100">Existing</div>
            </div>
            <div id="rowList" class="rowList">
                <!-- <div class="card">
                    <div class="country"></div>
                    <div class="confirmed"></div>
                    <div class="deaths"></div>
                    <div class="recovered"></div>
                    <div class="existing"></div>
                </div> -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
